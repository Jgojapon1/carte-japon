<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <style>
    html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: transparent;
    }
    .leaflet-label {
        background-color: rgba(255, 255, 255, 0.85);
        padding: 2px 4px;
        border-radius: 3px;
        border: 1px solid #ccc;
        pointer-events: none;
    }
    #hover-label {
        position: fixed;
        right: 20px;
        top: 30%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.85);
        color: #fff;
        padding: 12px 16px;
        border-radius: 6px;
        font-family: sans-serif;
        font-size: 16px;
        pointer-events: none;
        z-index: 9999;
        width: 150px;
        text-align: center;
        left: 50%;
        transform: translateX(-130%) translateY(-130%);
    }
</style>
<title></title>
</head>
    <body>
        <div id="map">
        <div id="hover-label">
    Découvrir une préfecture
</div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/j_go_japon_0.js"></script>
        <script>
    var highlightLayer;

    function highlightFeature(e) {
    var layer = e.target;
    if (layer.feature.properties.propose === 1) {
        layer.setStyle({
            weight: 3,
            color: '#E60B0B',  // Couleur des frontières
            fillColor: '#E60B0B',  // Couleur de remplissage
            fillOpacity: 0.7
        });
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
    }
}

    function pop_j_go_japon_0(feature, layer) {
    if (feature.properties.propose === 1) {
        layer.on({
            mouseover: function(e) {
                document.getElementById('hover-label').innerHTML = feature.properties.NAME_1;
                highlightFeature(e);
            },
            mouseout: function(e) {
                document.getElementById('hover-label').innerHTML = 'Découvrir';
                layer.setStyle(style_j_go_japon_0_0(feature));
            },
            click: function(e) {
                var url = 'https://www.jgojapon.fr/prefectures/' + encodeURIComponent(feature.properties.NAME_1.toLowerCase());
                window.open(url, '_blank');
            }
        });
    }
}
    function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll('tr');
        for (var i = 0; i < rows.length; i++) {
            var td = rows[i].querySelector('td.visible-with-data');
            var key = td ? td.id : '';
            if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                rows[i].parentNode.removeChild(rows[i]);
            }
        }
        return tempDiv.innerHTML;
    }

    function addClassToPopupIfMedia(content, popup) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = content;
        var imgTd = tempDiv.querySelector('td img');
        if (imgTd) {
            var src = imgTd.getAttribute('src');
            if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.update();
                }, 10);
            } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                var audio = document.createElement('audio');
                audio.controls = true;
                audio.src = src;
                imgTd.parentNode.replaceChild(audio, imgTd);
                popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.setContent(tempDiv.innerHTML);
                    popup.update();
                }, 10);
            } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                var video = document.createElement('video');
                video.controls = true;
                video.src = src;
                video.style.width = "400px";
                video.style.height = "300px";
                video.style.maxHeight = "60vh";
                video.style.maxWidth = "60vw";
                imgTd.parentNode.replaceChild(video, imgTd);
                popup._contentNode.classList.add('media');
                video.addEventListener('loadedmetadata', function() {
                    popup.update();
                });
                setTimeout(function() {
                    popup.setContent(tempDiv.innerHTML);
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        } else {
            popup._contentNode.classList.remove('media');
        }
    }

    var map = L.map('map', {
        zoomControl: false, maxZoom: 8, minZoom: 5.4
    }).fitBounds([[24.539281301524556, 120.83233564307172], [46.69597323970836, 151.10893374941836]]);
    var hash = new L.Hash(map);
    map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
    var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });

    var zoomControl = L.control.zoom({
        position: 'topleft'
    }).addTo(map);

    var bounds_group = new L.featureGroup([]);

    function setBounds() {
    }

    function style_j_go_japon_0_0(feature) {
    switch(String(feature.properties['propose'])) {
        case '0':
            return {
                pane: 'pane_j_go_japon_0',
                opacity: 1,
                color: 'rgba(52,52,52,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: false,
            }
            break;
        case '1':
            return {
                pane: 'pane_j_go_japon_0',
                opacity: 1,
                color: 'rgba(52,52,52,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,215,0,1.0)',
                interactive: true,
            }
            break;
        default:
            return {
                pane: 'pane_j_go_japon_0',
                opacity: 1,
                color: 'rgba(52,52,52,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,84,125,1.0)',
                interactive: false,
            }
            break;
    }
}

    map.createPane('pane_j_go_japon_0');
    map.getPane('pane_j_go_japon_0').style.zIndex = 400;
    map.getPane('pane_j_go_japon_0').style['mix-blend-mode'] = 'normal';

    var layer_j_go_japon_0 = new L.geoJson(json_j_go_japon_0, {
        attribution: '',
        interactive: true,
        dataVar: 'json_j_go_japon_0',
        layerName: 'layer_j_go_japon_0',
        pane: 'pane_j_go_japon_0',
        onEachFeature: pop_j_go_japon_0,
        style: style_j_go_japon_0_0,
    });

    bounds_group.addLayer(layer_j_go_japon_0);
    map.addLayer(layer_j_go_japon_0);

    setBounds();
    </script>
    </body>
</html>
